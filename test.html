<!DOCTYPE html>
<html>
	<head>
		<title>Fidget Spinner</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styleish.css">
		
		<script src="js/three.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/Spinner.js"></script>

	</head>
	<body>

		<div id="container">
			<div id="info">
				<p>Angular Velocity (rad/s): <span id="velocity"></span></p>
				<p>Mass (kg): <br><span id="mass"></span></p>
				<p>Moment of inertia: <br><span id="inertia"></span></p>
				<p>Air resistance: <br><span id="drag"></span></p>
			</div>
			
			<button class="button" id="button" onclick="Button()">START</button> 
			
		</div>
		
		<div id="gui" style="height: 100vh; width: 52vh;">
		
			<img id="spinnerRed" src="img/Spinner1.png" height="30%" onclick="updateCurrentSpinner(1)"/>
			<img id="spinnerSilver" src="img/Spinner2.png" height="30%" onclick="updateCurrentSpinner(2)"/>
			<img id="spinnerGreen" src="img/Spinner3.png" height="30%" onclick="updateCurrentSpinner(3)"/>
		
		</div>
		
		<div class="slidecontainer">
 			<input type="range" min="0.1" max="1" value="0.5" step="0.1" class="slider" id="initialforce">
 			<p id="inputforce" >Input force (N): <span id="demo"></span></p>
		</div>
		
		<script src="js/app.js"></script>
		
	</body>
</html>
